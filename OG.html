<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Designer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div id="toolbox">
        <!-- Toolbox items here -->
              <div class="toolbox-iteml" data-type="form Designer">Form Designer</div>
        <br>
        <div class="box-hover">
            <img src="Layout.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Layout</div>
        </div>
        <div class="box-hover">
            <img src="square-letter-t.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Label</div>
        </div>
        <div class="box-hover">
            <img src="button.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Button</div>
        </div>
        <div class="box-hover">
            <img src="textbox.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Text Box</div>
        </div>
        <div class="box-hover">
            <img src="arrow-drop-down.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Dropdown</div>
        </div>
        <div class="box-hover">
            <img src="checkbox-circle.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Check Box</div>
        </div>
        <div class="box-hover">
            <img src="radio-button.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Radio Button</div>
        </div>
        <div class="box-hover">
            <img src="table.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Table</div>
        </div>
        <div class="box-hover">
            <img src="navigation.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Navigation</div>
        </div>
        <div class="box-hover">
            <img src="image.png" width="40px" height="40px" class="icon">
        <div class="toolbox-item" draggable="true" ondragstart="drag(event)">Image</div>
    </div>
        
    </div>
    <div class="content">
        <div class="top">
            <div class="button-container">
                <div class="top_content">
                    <h4 class="top_content_heading">Design mode</h4>
                    <div class="button_click">
                        <button class="button_one" onclick="openPreview()" title="click here to view the design page in a separate tab">Preview</button>
                        <button class="button_two"  onclick="alert('you can be publish your account')" title="click here to create and store a new web page">Publish</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="canvas" ondrop="drop(event)" ondragover="allowDrop(event)">
            
        </div>
    </div>
    
</body>
</html>
